<div class="card-container">
    <!-- Grid de tarjetas -->
    <div class="grid">
      <app-card *ngFor="let plato of platosPaginados" [plato]="plato"></app-card>
    </div>
  
    <!-- PaginaciÃ³n -->
    <div class="pagination">
      <button
        *ngFor="let page of totalPages"
        (click)="cambiarPagina(page)"
        [class.active]="currentPage === page"
      >
        {{ page }}
      </button>
    </div>
  </div>
